<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <style>
        .container {
            padding: 2rem 0rem;
        }

        header {
            margin: 2rem 0rem 1rem;
        }

        .table-mahasiswa {
            td, th {
                vertical-align: middle;
            }
        }
        .height-39px {
            height: 39px;
        }
        .height-20px {
            height: 20px;
        }
    </style>
</head>

<body>
<div class="container py-4">
    <header class="pb-3 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">My Students</span>
        </a>
    </header>

    <table id="dataTable" class="table table-mahasiswa table-striped display" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>School</th>
            <th>Address</th>
            <th>WhatsApp</th>
            <th>GitHub</th>
            <th>Dicoding</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>School</th>
            <th>Address</th>
            <th>WhatsApp</th>
            <th>GitHub</th>
            <th>Dicoding</th>
        </tr>
        </tfoot>
    </table>
</div>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">




            <a href="http://github.com/barryclark/jekyll-now"><i class="svg-icon github"></i></a>




            <a href="http://twitter.com/jekyllrb"><i class="svg-icon twitter"></i></a>


        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function () {
    $('#dataTable').DataTable({
      ajax: 'data.json',
    });
  });
</script>
</body>

</html>
